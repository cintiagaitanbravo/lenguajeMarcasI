<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Cintia Nair Gaitan Bravo" />
    <link rel="stylesheet" href="style.css" />
    <title>LMSGI02 – Tarea 2324</title>
  </head>
  <body>
    <header>
      <img src="res_images/hall_low.jpg" class="hall" />
    </header>

    <main class="contenedor_principal">
      <aside class="doctores">
        <img src="res_images/doctores_low.jpg" alt="Equipo Médico" />
      </aside>

      <section class="sub_contenedor">
        <div class="gestion">
          <h1>Seleccione su gestión</h1>
        </div>
        <section class="servicios">
          <div class="card">
            
            <p>Agenda Médica</p>
            <a href="?action=cit" class="button">               
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/cita.png" alt="" />
              </div>
              <p>Citas</p>
            </a>
            <a href="?action=tra" class="button">
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/tratamiento.png" alt="" />
              </div>
              <p>Tratamiento</p>
            </a>
            <a href="?action=hist" class="button">
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/historial.png" alt="" />
              </div>
              <p>Historial</p>
            </a>
          </div>

          <div class="card">
            <p>Bajas y Licencias</p>
            <a href="?action=accid" class="button">
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/paciente.png" alt="" />
              </div>
              <p>Accidente</p>
            </a>
            <a href="?action=enfer" class="button">
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/enfermo.png" alt="" />
              </div>
              <p>Enfermedad</p>
            </a>
            <a href="?action=emba"class="button">
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/embarazada.png" alt="" />
              </div>
              <p>Embarazo</p>
            </a>
          </div>
          <div class="card">
            <p>Servicios especiales</p>
            <a href="?action=urgen" class="button">
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/ambulancia.png" alt="" />
              </div>
              <p>Urgencias</p>
            </a>
            <a href="?action=lis"class="button">
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/analisis.png" alt="" />
              </div>
              <p>Análisis</p>
            </a>
            <a href="?action=cir" class="button">
              <div class="contenedor_imagen">
                <img class="imagen" src="res_images/cirugía.png" alt="" />
              </div>
              <p>Cirugía</p>
            </a>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
